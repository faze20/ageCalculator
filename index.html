<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <form action="" id="myform">
            <div class="base">
                <h4>Age Calculator</h4>
            
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date"  id="date" placeholder="dd" minlength="1" maxlength="2" required />
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month"   id="month" placeholder="mm" minlength="1" maxlength="2" required />
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year"   id="year" placeholder="yyyy" minlength="4" maxlength="4" required />
            </div>
        </div>

        <div class="basebutton">
            <input type="button" value="Submit" name="submit" onclick="age()" />
            <span onclick="reset()">reset</span>
        </div>
        <div class="age" id="age"></div>
        </form>
    </div>
    <script  src="app.js"></script>

</body>
</html>
